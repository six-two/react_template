# This is a comment.
# Any line starting with a # is a comment.

# Unless this is set to true, this file is merged with the default values (i18n.yaml of the template)
# Default value: false
ignore_defaults: true

# You can OVERWRITE the language list like this
languages:
  - code: en
    title: (TODO Emoji) English
  - code: de
    title: (TODO Emoji) Deutsch

# You can ADD translations like this
translations:
  # page-title also controls the name of the browser tab
  page-title:
    en: Contact me
    de: Kontaktformular
  element-id:
    en: Englich text, also used as a default if a language has no associated translation
    de: Deutscher text
    en: Texto espaniol?
  id-of-another-element:
    en: Source code
    de: Quellcode
  page-nav-projects:
    en: My other projects
    de: Meine anderen Projekte